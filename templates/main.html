<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      background-color: black;
      color: white;
      padding: 15px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    /* Content styling to prevent overlap */
    .content {
      padding-top: 60px;
    }
    .image{

    }
    section {
      text-align: center;
      padding: 50px;
      font-size: 2rem;
      color: white;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#Intro">Intro</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Resume</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="Intro">
    <img class="image" src="../static/photo/main pic.jpeg" alt="img" width="100%" height="auto">
  </section>

  <div class="content">
    <section id="about" style="height: 100vh; background-color: black;">About Section

      <div class="col-md-6">
        <h2>About Me</h2>
        <p>This is a brief description about me. I am a web developer with a passion for coding and design.</p>
          </div>
          <div class="col-md-6">
            <img src="../static/photo/about-pic.jpg" alt="About" class="img-fluid">
          </div>
        </div>
      </div>

    </section>
    <section id="Resume" style="height: 100vh; background-color: black;">Resume Section</section>
    <section id="projects" style="height: 100vh; background-color: black;">Projects Section</section>
    <section id="contact" style="height: 100vh; background-color: black;">Contact Section</section>
  </div>

</body>
</html>
